<!doctype html>
<html lang="en">
  <head>
    <title>Friendship Application</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  
    <style>
    </style>

</head>

<body style="background-color: yellow">
    <div class="container-fluid">
        <div class="col" style="text-align: center; margin-top: 30px">
            <p>Friendship Application</p>
        </div>

        <div class="row">
            <div class="col-3"></div>
            <div class="col-6" style="margin-top: 30px; background-color: cadetblue; height: 1080px;">
                <p style="margin-top: 20px; margin-bottom: 50px">Answer the following questions for a friendship evaluation.</p>
                
                <h4>1. Are you +21? Please input Yes or No.</h4>
                <div class="row justify-content-center" style="margin-bottom: 50px;">
                        <div class="col input-group mb-3">
                            <input type="text" class="form-control" placeholder="Input Answer" aria-label="Input Answer" aria-describedby="basic-addon2">
                            <div class="input-group-append rounded" style="background-color: dimgrey; margin-right: 500px">
                              <button class="btn btn-outline-secondary" type="button" style="color: white">Done</button>
                            </div>
                        </div>
                </div>
                
                <h4>2. Do you watch any of the following shows?</h4>
                <div class="row justify-content-center">
                    <div class="col-2 rounded" style="margin-left: 10px; background-color: red; text-align: center; line-height: 50px">Mr. Robot</div>
                    <div class="col-2 rounded" style="margin-left: 10px; background-color: rgb(63, 241, 92); text-align: center">Halt and Catch Fire</div>
                    <div class="col-2 rounded" style="margin-left: 10px; background-color: rgb(36, 223, 230); text-align: center">Silicon Valley</div>
                    <div class="col-2 rounded" style="margin-left: 10px; background-color: rgb(145, 158, 150); text-align: center">Game of Thrones</div>
                </div>

                <div class="col-3 form-group" style="margin-top: 10px">
                    <label for="answer1">Select answer</label>
                    <select class="form-control" id="answer1">
                        <option>Yes</option>
                        <option>No</option>
                        <option>Some</option>
                    </select>
                </div>

                <h4 style="margin-top: 70px">3. Do you like to travel?</h4>
                <div class="form-check" style="margin-left: 20px">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Yes
                    </label>
                </div>
                <div class="form-check" style="margin-left: 20px">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                        No
                    </label>
                </div>
                <div class="form-check" style="margin-left: 20px">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                    <label class="form-check-label" for="exampleRadios3">
                        Some
                    </label>
                </div>

                <h4 style="margin-top: 70px">4. Which food do you prefer?</h4>
                <div class="form-check" style="margin-left: 20px">
                    <input class="form-check-input" type="checkbox" value="" id="pizza">
                    <label class="form-check-label" for="pizza">
                        Pizza
                    </label>
                </div>
                <div class="form-check" style="margin-left: 20px">
                    <input class="form-check-input" type="checkbox" value="" id="wings">
                    <label class="form-check-label" for="wings">
                        Wings
                    </label>
                </div>
                <div class="form-check" style="margin-left: 20px">
                    <input class="form-check-input" type="checkbox" value="" id="both">
                    <label class="form-check-label" for="both">
                        Both
                    </label>
                </div>
                <div class="row justify-content-center" style="margin-top: 100px">
                    <input class="btn btn-primary" type="submit" value="Submit" href="mailto:email@address.com">
                </div>
            </div>
        </div>
        
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
