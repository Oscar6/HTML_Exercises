<!doctype html>
<html lang="en">
  <head></head>
<title>Bootstrap Layout Exercise</title>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
        
    <div class="container" style="text-align: center; background-color: azure">
        <div class="row align-items-center">
            <div class="col" style="text-align: left;"><h2>Our Company</h2></div>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><u>Home</u></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><u>Products</u></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><u>Company</u></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><u>Blog</u></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="row justify-content-md-center align-items-center" style="height: 300px; margin-bottom: 100px">
        <h1>We Are Awesome</h1>
    </div>
    
    <div class="row justify-content-md-center align-items-center" style="margin-bottom: 100px;">
        <h1>Awesomeness</h1>
    </div>

    <div class="row justify-content-md-around" style="height: auto; padding-bottom: 100px; text-align: center;">
        <div class="col-3-list-style: none" style="text-align: center;">
            <p class="font-weight-bold">Boldness 1</p>
            <ul>
                <li>Item One</li>
                <li>Item Two</li>
                <li>Item Three</li>
            </ul>
        </div>

        <div class="col-3-list-style: none" style="text-align: center;">
            <p class="font-weight-bold">Boldness 2</p>
            <ul>
                <li>Item One</li>
                <li>Item Two</li>
                <li>Item Three</li>
            </ul>
        </div>

        <div class="col-3-list-style: none" style="text-align: center;">
            <p class="font-weight-bold">Boldness 3</p>
            <ul>
                <li>Item One</li>
                <li>Item Two</li>
                <li>Item Three</li>
            </ul>
        </div>    
    </div>

    <div class="row" style="padding: 30px; height: auto; text-align: center;">
        <div class="col">
            <img src="../../HTML_Exercises/images/htmlOlive.JPG" style="width:500px; height:600px;" alt="Awesome Person 1">
            <br>
            <p class="font-weight-bold">Awesome Dog</p>
        </div>

        <div class="col">
            <img src="../../HTML_Exercises/images/astro.jpg" style="width:500px; height:600px;" alt="Awesome Person 2">
            <br>
            <p class="font-weight-bold">Recently played</p>
        </div>
    </div>

    <div class="row" style="height: 50px; text-align: center;">
        <div class="col">
            <h1>Footer</h1>
        </div>
    </div>
                
    <!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
