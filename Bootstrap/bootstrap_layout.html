<!doctype html>
<html lang="en">
  <head></head>
<title>Bootstrap Layout Exercise</title>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
    <div class="row" style="height: 500px;">
        <div class="col">
            <div class="col align-self-center" style="background-color: red; height: 15%">Nav</div>
            <div class="col align-self-center" style="background-color: yellow; height: 40%">Content 1</div>
            <div class="col align-self-center" style="background-color: green; height: 50%">List Content
                <div class="row justify-content-center">Boldness 1
                    <div class="col-8">
                        <ul>Item 1</ul>
                        <ul>Item 2</ul>
                        <ul>Item 3</ul>
                    </div>
                </div>
            </div>
            <div class="col align-self-center" style="background-color: blue; height: 40%">Image Content</div>
            <div class="col align-self-center" style="background-color: purple; height: 10%">Footer</div>
        </div>
    </div>


    <!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
